<script type="module">
    import * as THREE from "three";

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);

    // Ground
    const groundGeometry = new THREE.PlaneGeometry(200, 200);
    const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Player (Simple Cube for Now)
    const playerGeometry = new THREE.BoxGeometry(1, 2, 1);
    const playerMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const player = new THREE.Mesh(playerGeometry, playerMaterial);
    player.position.set(0, 1, 0);
    scene.add(player);

    // Camera Follow Setup
    camera.position.set(0, 5, -10);
    camera.lookAt(player.position);

    function updateCamera() {
        const offset = new THREE.Vector3(0, 3, -5);
        camera.position.lerp(player.position.clone().add(offset), 0.1);
        camera.lookAt(player.position);
    }

    // 3D City (Basic Buildings)
    function createBuilding(x, z, height) {
        const building = new THREE.Mesh(
            new THREE.BoxGeometry(5, height, 5),
            new THREE.MeshStandardMaterial({ color: 0x808080 })
        );
        building.position.set(x, height / 2, z);
        scene.add(building);
    }

    for (let i = -50; i <= 50; i += 15) {
        for (let j = -50; j <= 50; j += 15) {
            createBuilding(i, j, Math.random() * 10 + 5);
        }
    }

    // Joystick Control
    let joystick = document.getElementById("joystick");
    let handle = document.getElementById("joystick-handle");
    let touchStartX = 0, touchStartY = 0;
    let moveX = 0, moveZ = 0;

    joystick.addEventListener("touchstart", (event) => {
        const touch = event.touches[0];
        touchStartX = touch.clientX;
        touchStartY = touch.clientY;
    });

    joystick.addEventListener("touchmove", (event) => {
        const touch = event.touches[0];
        moveX = (touch.clientX - touchStartX) / -50;
        moveZ = (touch.clientY - touchStartY) / -50;

        handle.style.transform = `translate(${moveX * 20}px, ${moveZ * 20}px)`;
    });

    joystick.addEventListener("touchend", () => {
        moveX = 0;
        moveZ = 0;
        handle.style.transform = "translate(0px, 0px)";
    });
	
const bullets = [];
const bulletSpeed = 0.5;

// Create AI Enemy (Example)
const enemyGeometry = new THREE.BoxGeometry(2, 3, 2);
const enemyMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });
const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
enemy.position.set(10, 1.5, -10);
scene.add(enemy);

// Function to Shoot Bullet
function shootBullet() {
    const bulletGeometry = new THREE.SphereGeometry(0.2, 8, 8);
    const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
    const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
    
    bullet.position.copy(player.position);
    bullet.velocity = new THREE.Vector3(0, 0, -bulletSpeed).applyQuaternion(player.quaternion);
    
    bullets.push(bullet);
    scene.add(bullet);
}

// Button Event Listener
document.getElementById("shootButton").addEventListener("touchstart", shootBullet);

// Update Bullets in the Game Loop
function updateBullets() {
    for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].position.add(bullets[i].velocity);

        // Check for Collision with Enemy
        if (bullets[i].position.distanceTo(enemy.position) < 1.5) {
            scene.remove(enemy);
            scene.remove(bullets[i]);
            bullets.splice(i, 1);
            console.log("Enemy hit!");
        }

        // Remove bullets that go too far
        if (bullets[i].position.length() > 50) {
            scene.remove(bullets[i]);
            bullets.splice(i, 1);
        }
    }
}

const enemies = [];
const enemyBullets = [];
const enemyBulletSpeed = 0.3;
const enemyShootInterval = 2000; // Enemies shoot every 2 seconds

// Create Multiple AI Enemies
function createEnemy(x, z) {
    const enemyGeometry = new THREE.BoxGeometry(2, 3, 2);
    const enemyMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });
    const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
    
    enemy.position.set(x, 1.5, z);
    enemies.push(enemy);
    scene.add(enemy);

    // Set a timer to make the enemy shoot
    setInterval(() => enemyShoot(enemy), enemyShootInterval);
}

// Spawn 5 enemies at random positions
for (let i = 0; i < 5; i++) {
    createEnemy(Math.random() * 40 - 20, Math.random() * 40 - 20);
}



    // Game Loop
    function animate() {
        requestAnimationFrame(animate);

        // Move player
        player.position.x += moveX * 0.1;
        player.position.z += moveZ * 0.1;
        updateBullets();
        updateCamera();
        renderer.render(scene, camera);
    }
    animate();
</script>
